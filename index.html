<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Color Change app</title>
  </head>
  <body class="bg-dark text-white">
    <div
      class="h1-container alert alert-success d-flex justify-content-center"
      role="alert"
    >
      <h1>Background Color Change app</h1>
    </div>

    <div class="button btn-container justify-content-center m-top-5">
      <button type="button" class="btn btn-primary" id="changeColorButton">
        Change color
      </button>
    </div>

    <div
      id="containerStyleMine"
      class="containerStyleMine bg-dark d-flex m-5 p-51 justify-content-center align-items-center"
    >
      <div
        id="styleMine"
        class="mystyle d-flex justify-content-center align-items-center"
      ></div>
    </div>

    <footer
      class="alert alert-warning bg-light d-flex align-self-center justify-content-center"
      role="alert"
    >
      <p>Created by Santiago GS</p>
    </footer>
  </body>

  <!-- Scripts for JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
